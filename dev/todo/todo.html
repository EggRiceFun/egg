<!DOCTYPE html>
<html>
<head>
    <title>mvc</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./todomvc-app-css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./todomvc-common/base.css" media="screen" title="no title" charset="utf-8">
    <script charset="utf-8" src="./jquery.js"></script>
    <script charset="utf-8" src="../../bin/egg.js"></script>
    <script charset="utf-8" src="./bower_components/handlebars/handlebars.js"></script>
    <script charset="utf-8" src="./bower_components/requirejs/require.js" data-main="js/main.js"></script>
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus="">
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox" style="display: none;">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
                <script id="todo-list-item" charset="utf-8" type="text/x-handlebars-template">
                <li class="">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label data-watch="default">{{thing}}</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit">
                </li>
                </script>
            </ul>
        </section>
        <footer id="footer"  style="display:none;">
            <span id="todo-count"><strong>0</strong> item left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>

        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/addyosmani">蛋炒fun</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

</body>
</html>
